<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetX Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #00ffcc;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="signup.html" style="color:#00ffcc;">Sign Up</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZAfXD9UvEL7ikvqRvymxHUB2geJT3AkQ",
      authDomain: "treetxog.firebaseapp.com",
      projectId: "treetxog",
      storageBucket: "treetxog.firebasestorage.app",
      messagingSenderId: "1035652146764",
      appId: "1:1035652146764:web:6d136131bdd98f9b3f76e9",
      measurementId: "G-D70WZ6T3MQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert('Login successful');
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
