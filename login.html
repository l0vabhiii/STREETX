<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Streetx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #000000, #1f1f1f);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="text-white">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white text-black p-8 rounded-2xl shadow-2xl w-full max-w-md" data-aos="zoom-in">
      <h2 class="text-3xl font-bold text-center mb-6">Streetx Login</h2>
      <form action="#" method="POST" class="space-y-5">
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" placeholder="you@example.com" required class="w-full px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Password</label>
          <input type="password" placeholder="••••••••" required class="w-full px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black" />
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg font-semibold hover:bg-gray-900 transition">Login</button>
      </form>
      <p class="text-center text-sm mt-4">
        Don't have an account? <a href="signup.html" class="text-blue-500 underline">Sign up</a>
      </p>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
