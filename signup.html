<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - StreetX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: white;
    }
    h1 {
      font-family: 'Anton', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-black shadow-xl rounded-2xl p-8 max-w-md w-full border border-neutral-800">
    <h1 class="text-4xl mb-6 text-center text-white uppercase tracking-widest">Create Account</h1>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block mb-1 text-sm font-semibold">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 rounded-lg bg-neutral-900 border border-neutral-700 focus:ring-2 focus:ring-pink-500 outline-none text-white" />
      </div>
      <div>
        <label for="email" class="block mb-1 text-sm font-semibold">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-neutral-900 border border-neutral-700 focus:ring-2 focus:ring-pink-500 outline-none text-white" />
      </div>
      <div>
        <label for="password" class="block mb-1 text-sm font-semibold">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-neutral-900 border border-neutral-700 focus:ring-2 focus:ring-pink-500 outline-none text-white" />
      </div>
      <div class="text-sm text-right">
        <a href="login.html" class="text-pink-400 hover:underline">Already have an account?</a>
      </div>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 rounded-lg transition-all duration-300">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-neutral-400">
      By signing up, you agree to our <a href="#" class="text-pink-500 hover:underline">Terms & Privacy Policy</a>.
    </p>
  </div>
</body>
          </html>
