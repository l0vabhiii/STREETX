<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streetx OG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <header class="flex items-center justify-between px-6 py-4 bg-zinc-900 shadow">
    <h1 class="text-2xl font-bold tracking-widest">Streetx OG</h1>
    <nav class="space-x-4">
      <button onclick="showCart()" class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200">Cart ðŸ›’ (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="text-center py-20 bg-zinc-800">
    <h2 class="text-4xl font-bold mb-4">Unleash The Street OG Look</h2>
    <p class="text-zinc-400 mb-6">Premium streetwear, sneakers, and accessories</p>
    <a href="#products" class="bg-white text-black px-6 py-3 rounded text-lg hover:bg-gray-200">Shop Now</a>
  </section>

  <!-- Categories -->
  <section class="py-10 px-6 text-center">
    <h3 class="text-3xl font-semibold mb-8">Explore Categories</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-zinc-800 p-6 rounded shadow hover:scale-105 transition cursor-pointer">Shoes</div>
      <div class="bg-zinc-800 p-6 rounded shadow hover:scale-105 transition cursor-pointer">Clothes</div>
      <div class="bg-zinc-800 p-6 rounded shadow hover:scale-105 transition cursor-pointer">Accessories</div>
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="px-6 py-10">
    <h3 class="text-3xl font-semibold mb-8 text-center">Branded Products</h3>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="fixed inset-0 bg-black/80 flex justify-center items-center hidden z-50">
    <div class="bg-white text-black p-6 w-[90%] max-w-lg rounded shadow-xl">
      <div class="flex justify-between items-center mb-4">
        <h4 class="text-xl font-bold">Your Cart</h4>
        <button onclick="hideCart()" class="text-red-500">Close</button>
      </div>
      <div id="cart-items" class="space-y-4"></div>
      <div class="mt-4 font-bold">Total: â‚¹<span id="cart-total">0</span></div>
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div id="product-modal" class="fixed inset-0 bg-black/70 flex justify-center items-center hidden z-50">
    <div class="bg-white text-black p-6 w-[90%] max-w-md rounded shadow-xl">
      <div class="flex justify-between items-center mb-2">
        <h4 id="modal-title" class="text-lg font-bold"></h4>
        <button onclick="hideProductModal()" class="text-red-500">Close</button>
      </div>
      <img id="modal-image" src="" alt="Product Image" class="w-full h-64 object-cover mb-4 rounded" />
      <p id="modal-price" class="font-bold"></p>
      <p id="modal-desc" class="text-sm text-gray-700 mt-2">Full OG premium product.</p>
    </div>
  </div>

  <script>
    const products = [
      {
        name: "Nike Air Max 270",
        price: 6999,
        image: "https://images.unsplash.com/photo-1606813909357-4d37c8e981c3",
        category: "Shoes",
      },
      {
        name: "Oversized Hoodie",
        price: 2299,
        image: "https://images.unsplash.com/photo-1618354691211-dbd029c3d7ec",
        category: "Clothes",
      },
      {
        name: "Snapback Cap",
        price: 799,
        image: "https://images.unsplash.com/photo-1618354691211-2a1e2bb23ebf",
        category: "Accessories",
      },
    ];

    const cart = [];

    const productGrid = document.getElementById("product-grid");

    products.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "bg-zinc-800 p-4 rounded shadow text-center";
      card.innerHTML = `
        <img src="${product.image}" class="w-full h-52 object-cover mb-4 rounded" />
        <h4 class="text-xl font-semibold">${product.name}</h4>
        <p class="text-zinc-400 mb-2">â‚¹${product.price}</p>
        <button onclick="addToCart(${index})" class="bg-white text-black px-4 py-2 rounded mr-2">Add to Cart</button>
        <button onclick="viewProduct(${index})" class="bg-gray-700 text-white px-4 py-2 rounded">View</button>
      `;
      productGrid.appendChild(card);
    });

    function addToCart(index) {
      cart.push(products[index]);
      document.getElementById("cart-count").textContent = cart.length;
      alert("Added to cart");
    }

    function showCart() {
      const cartModal = document.getElementById("cart-modal");
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");

      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, i) => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.className = "flex justify-between border-b pb-2";
        itemDiv.innerHTML = `
          <span>${item.name}</span>
          <span>â‚¹${item.price}</span>
        `;
        cartItems.appendChild(itemDiv);
      });

      cartTotal.textContent = total;
      cartModal.classList.remove("hidden");
    }

    function hideCart() {
      document.getElementById("cart-modal").classList.add("hidden");
    }

    function viewProduct(index) {
      const modal = document.getElementById("product-modal");
      document.getElementById("modal-title").textContent = products[index].name;
      document.getElementById("modal-image").src = products[index].image;
      document.getElementById("modal-price").textContent = `â‚¹${products[index].price}`;
      modal.classList.remove("hidden");
    }

    function hideProductModal() {
      document.getElementById("product-modal").classList.add("hidden");
    }
  </script>
</body>

</html>
