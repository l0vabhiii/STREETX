<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetX - Unisex Streetwear</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a, nav button {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
      background: none;
      border: 1px solid #00ffcc;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    nav a:hover, nav button:hover {
      background: #00ffcc;
      color: black;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: radial-gradient(circle at center, #111, #000);
    }
    .hero h1 {
      font-size: 4rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 30px #00ffcc; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">StreetX</div>
    <nav>
      <a href="#products">Products</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1 data-aos="fade-up">WEAR THE FUTURE</h1>
      <p id="welcomeMsg"></p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZAfXD9UvEL7ikvqRvymxHUB2geJT3AkQ",
      authDomain: "treetxog.firebaseapp.com",
      projectId: "treetxog",
      storageBucket: "treetxog.firebasestorage.app",
      messagingSenderId: "1035652146764",
      appId: "1:1035652146764:web:6d136131bdd98f9b3f76e9",
      measurementId: "G-D70WZ6T3MQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById('logoutBtn');
    const welcomeMsg = document.getElementById('welcomeMsg');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcomeMsg.innerHTML = `Welcome, ${user.email}`;
        logoutBtn.style.display = 'inline-block';
      } else {
        welcomeMsg.innerHTML = '';
        logoutBtn.style.display = 'none';
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        alert('Logged out successfully');
        window.location.href = "index.html";
      });
    });

    AOS.init();
  </script>
</body>
</html>
