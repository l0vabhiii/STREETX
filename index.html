<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STREETX - OG Streetwear Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white font-sans">

  <!-- HERO BANNER -->
  <section class="w-full h-screen relative overflow-hidden">
    <video autoplay muted loop class="absolute w-full h-full object-cover">
      <source src="streetx-banner.mp4" type="video/mp4" />
    </video>
    <div class="absolute w-full h-full bg-black bg-opacity-60 flex items-center justify-center text-center px-6">
      <div>
        <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-wide">STREETX</h1>
        <p class="text-xl md:text-2xl">Streetwear | Bold | Branded</p>
      </div>
    </div>
  </section>

  <!-- NAVBAR -->
  <header class="bg-black py-4 border-b border-gray-800 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold">STREETX</h2>
      <nav class="space-x-4">
        <button onclick="filterProducts('all')" class="hover:underline">All</button>
        <button onclick="filterProducts('shoes')" class="hover:underline">Shoes</button>
        <button onclick="filterProducts('clothes')" class="hover:underline">Clothes</button>
        <button onclick="filterProducts('accessories')" class="hover:underline">Accessories</button>
      </nav>
    </div>
  </header>

  <!-- PRODUCTS -->
  <section class="py-10 px-4 md:px-10">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6" id="productGrid">

      <!-- Example Product -->
      <div class="product-card clothes bg-zinc-900 p-4 rounded-xl shadow-md">
        <img src="https://i.imgur.com/Xq1vO7Y.png" alt="Product" class="w-full h-48 object-cover rounded-md mb-3" />
        <h3 class="text-lg font-semibold">Black Oversized Tee</h3>
        <p class="text-gray-400 text-sm mb-2">Premium Cotton</p>
        <span class="text-white font-bold">₹1,499</span>
        <button class="mt-2 w-full bg-white text-black py-1 rounded hover:bg-gray-200">Add to Cart</button>
      </div>

      <div class="product-card shoes bg-zinc-900 p-4 rounded-xl shadow-md">
        <img src="https://i.imgur.com/1sU4jVR.png" alt="Product" class="w-full h-48 object-cover rounded-md mb-3" />
        <h3 class="text-lg font-semibold">Nike Air Max</h3>
        <p class="text-gray-400 text-sm mb-2">Original</p>
        <span class="text-white font-bold">₹7,999</span>
        <button class="mt-2 w-full bg-white text-black py-1 rounded hover:bg-gray-200">Add to Cart</button>
      </div>

      <div class="product-card accessories bg-zinc-900 p-4 rounded-xl shadow-md">
        <img src="https://i.imgur.com/nqrxIuz.png" alt="Product" class="w-full h-48 object-cover rounded-md mb-3" />
        <h3 class="text-lg font-semibold">StreetX Cap</h3>
        <p class="text-gray-400 text-sm mb-2">Unisex</p>
        <span class="text-white font-bold">₹799</span>
        <button class="mt-2 w-full bg-white text-black py-1 rounded hover:bg-gray-200">Add to Cart</button>
      </div>

      <div class="product-card clothes bg-zinc-900 p-4 rounded-xl shadow-md">
        <img src="https://i.imgur.com/8EvBFbF.png" alt="Product" class="w-full h-48 object-cover rounded-md mb-3" />
        <h3 class="text-lg font-semibold">Hooded Jacket</h3>
        <p class="text-gray-400 text-sm mb-2">All Weather</p>
        <span class="text-white font-bold">₹2,999</span>
        <button class="mt-2 w-full bg-white text-black py-1 rounded hover:bg-gray-200">Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-black border-t border-gray-800 py-6 text-center text-gray-500">
    &copy; 2025 STREETX. All rights reserved.
  </footer>

  <!-- FILTER SCRIPT -->
  <script>
    function filterProducts(category) {
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        if (category === 'all') {
          card.style.display = 'block';
        } else {
          card.style.display = card.classList.contains(category) ? 'block' : 'none';
        }
      });
    }
  </script>

</body>
</html>
